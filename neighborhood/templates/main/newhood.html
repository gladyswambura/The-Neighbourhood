{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container  text-white newhood" id="" style="overflow:scroll; height:700px;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Add Your Neighborhood Here</h3>
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {% bootstrap_form form%}
                <button class="btn btn-md btn-success text-white">Add Hood</button>
                <button class="btn btn-sm btn-danger text-white"><a href="{% url 'hood' %}">Cancel</a></button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>
{% endblock %}
