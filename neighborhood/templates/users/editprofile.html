{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container bg-white editprofile" style="margin-top:-4% ">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Update Profile</h3>
            <form action="" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn blue-gradient btn-lg mt-2 font-weight-bold btn-block"> Update</button>
                <button type="button" class="btn btn-sm btn-outline-danger " data-dismiss="modal">
                    <a href="{% url 'profile' user.username %}">Cancel</a>
                </button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

{% endblock %}
