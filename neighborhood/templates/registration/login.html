{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <br><br><br><br><br><br>
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class=" text-white justify-content-center" style="box-shadow: 0 4px 8px  whitesmoke;">
                {% if form.errors %}
                <p> Password or Username is incorrect </p>
                {% endif %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center font-weight-bold">Sign In</h3>
                    </div>

                    <div class="panel-body">
                        <form class="m-5" action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form%}

                            <div class="form-group">
                                <input type="submit" class="btn btn-info btn-sm" value="Login">
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                        <a class="password reset pl-5 text-white" href="#">Forgot password</a>
                    </div>
                    <small class="pl-5 mt-3">Not registered? <a class="pl-2 btn btn-outline-info btn-sm" href="{% url 'signup' %}">Sign Up</a></small>
                </div>
                <br><br>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
